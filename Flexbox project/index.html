<!DOCTYPE html>
<html lang="en">
<head>
  <!--TODO Add a font  -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="styles.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bean Buzz</title>
</head>
<body>
  <header>
    <div id="logosvg">
      <img class="image" src="./images/bxs-coffee-bean (1).svg" alt="coffee bean" width="35px" height="35px;"/>
      <div class="logo">Bean Buzz</div>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#team">Team</a></li>
        <li><a href="#footer">Contact</a>
    </nav>
  </header>
  <main>
    <div class="hero"></div>
    <section class="menu" id="menu">
      <h1>Menu</h1>
      <section class="menuitems">
        <div class="cardone">
          <img src="./images/lattee.jpg" width="200px" height="auto"/>
          <h3>Latte</h3>
        </div>
        <div class="cardtwo">
          <img src="./images/black coffee.jpg" width="200px" height="auto"/>
          <h3>Black Coffee</h3>
        </div>
        <div class="cardthree">
          <img src="./images/frappe.jpg" width="200px" height="auto"/>
          <h3>Frappe</h3>
        </div>
        <div class="cardfour">
          <img src="./images/pexels-engin-akyurt-2299028.jpg" width="200px" height="auto"/>
          <h3>Espresso</h3>
        </div>
      </section>   
    </section>
    <section class="team" id="team">
      <h1>Team</h1>
     <section class="teammembers">
      <div class="teamone">
        <img src="./images/barrista 1.jpg" width="170" height="230" />
        <h3>Emilly</h3>
      </div>
      <div class="teamtwo">
        <img src="./images/barrista 2.jpg" width="170" height="230" />
        <h3>Sarah</h3>
      </div>
      <div class="teamthree">
        <img src="./images/barrista 3.jpg" width="170" height="230" />
        <h3>Andreea</h3>
      </div>
      </section>
    </section>
  </main>
  <footer id="footer">
    <h4>Copyright@</h4>
    <h5>Email: contact@beanbuzz.com</h5>
    <h5>Phone: 0744958473</h5>
    <h5>Address: cofee street 24, Brasov</h5>
  </footer>
</body>
</html>
